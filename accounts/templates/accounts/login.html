{% extends "base.html" %}


{% block content %}

<div class="login-page">
  <h1 class="auth-heading">Good to see you again</h1>

  <div class="form-box">
    <form action="{% url "accounts:login" %}{% if next %}?next={{ next }}{% endif %}" method="post">
      {% csrf_token %}

      <div class="fields-container">
        <div class="field-container">
          <label class="field-label" for="username">Your username*</label>
          <input class="field-input" type="text" id="username" name="username" placeholder="e.g. name@example.com" required>
        </div>

        <div class="field-container">
          <label class="field-label" for="password">Your password*</label>
          <div class="password-input">
            <input class="field-input" type="password" id="password" name="password" placeholder="Password" required>
            <ion-icon class="password-show-icon" name="eye-outline"></ion-icon>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Sign in</button>

      <div class="auth-links">
        <a class="link" href="{% url "accounts:register" %}">Don't have an account?</a>
        <a class="link" href="#">Forgot password?</a>
      </div>
    </form>
  </div>

</div>

{% endblock content %}
